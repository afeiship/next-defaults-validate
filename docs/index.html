<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>webkit-sassui-icon-close</title>
  <link rel="stylesheet" href="./test.css">
</head>
<body>
  <div class="test-webkit-sassui-icon-close">
    <h1>
        class="webkit-sassui-icon-close"
    </h1>
    <h3>
        data-type=hairline | thin | heavy
    </h3>
    <p>
      <i class="webkit-sassui-icon-close" data-type=hairline style="color:darkgreen"></i>
    </p>
    <p>
      <i class="webkit-sassui-icon-close" data-type=thin style="color:salmon"></i>
    </p>
    <p>
      <i class="webkit-sassui-icon-close" data-type=heavy></i>
    </p>
  </div>
</body>
</html>
